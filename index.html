<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Archive | 画像ギャラリー</title>
    <!-- Tailwind CSS (CDN) を使用 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .image-card:hover img { transform: scale(1.05); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <!-- Header -->
    <header class="bg-white border-b sticky top-0 z-10">
        <div class="max-w-6xl mx-auto px-4 py-6 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-blue-600 tracking-tight">Media Gallery</h1>
                <p class="text-sm text-slate-500">保管済みファイルの一覧</p>
            </div>
            <div id="counter" class="text-xs font-semibold bg-slate-100 px-3 py-1 rounded-full text-slate-600">
                0 Items
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-12">
        
        <!-- Category Tabs -->
        <div class="mb-8 flex flex-wrap gap-2" id="category-tabs">
            <!-- JavaScriptで自動生成されます -->
        </div>

        <!-- Gallery Grid -->
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- JavaScriptで画像カードが挿入されます -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-20">
            <p class="text-slate-400">表示できる画像が見つかりませんでした。</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t mt-12 py-8 bg-white text-center text-slate-400 text-sm">
        <p>&copy; 2026 Archive System. Hosted on GitHub Pages.</p>
    </footer>

    <script>
        /**
         * 重要：pathは必ず「images/ファイル名」の形式で書いてください。
         * G:\ などの自分のパソコン内の住所は使えません。
         */
        const imageData = [
            { 
                path: 'images/image1.png', 
                category: '技能照査用', 
                title: '問題2' 
            },
            { 
                path: 'images/image2.png', 
                category: '技能照査用', 
                title: '問題3' 
            },
            { 
                path: 'images/image3.png', 
                category: '技能照査用', 
                title: '問題4' 
            },
                        { 
                path: 'images/image4.png', 
                category: '技能照査用', 
                title: '問題5' 
            },
                        { 
                path: 'images/image5.png', 
                category: '技能照査用', 
                title: '問題6' 
            },
                        { 
                path: 'images/image6.png', 
                category: '技能照査用', 
                title: '問題7' 
            },
                        { 
                path: 'images/image7.png', 
                category: '技能照査用', 
                title: '問題8' 
            },
                        { 
                path: 'images/image8.png', 
                category: '技能照査用', 
                title: '問題9' 
            },
                        { 
                path: 'images/image9.png', 
                category: '技能照査用', 
                title: '問題10' 
            },
                        { 
                path: 'images/image10.png', 
                category: '技能照査用', 
                title: '問題13' 
            },
                        { 
                path: 'images/image11.png', 
                category: '技能照査用', 
                title: '問題14' 
            },
                        { 
                path: 'images/image12.png', 
                category: '技能照査用', 
                title: '問題15' 
            },
                        { 
                path: 'images/image13.png', 
                category: '技能照査用', 
                title: '問題17' 
            },
                        { 
                path: 'images/image14.png', 
                category: '技能照査用', 
                title: '問題18' 
            },               
                        { 
                path: 'images/image15.png',

            },    
                        { 
                path: 'images/image16.png', 
                category: '技能照査用', 
                title: '配線図問題16' 
            },    // 新しく画像を追加する
                        { 
                 path: 'images/image17.png', 
                category: '技能照査用', 
                title: '配線図2問題43' 
            },  
                        { 
                path: 'images/image18.png', 
                category: '技能照査用',

            },  
                        {

            },             
                        {

                category: '技能照査用', 
                title: '配線図2問題46' 
            },  
                        { 
                path: 'images/image21.png', 
                category: '技能照査用', 
                title: '配線図2問題48' 
            },                  
                
                // { path: 'images/sample2.jpg', category: 'メモ', title: '新しい画像' }
        ];

        const galleryEl = document.getElementById('gallery');
        const emptyStateEl = document.getElementById('empty-state');
        const counterEl = document.getElementById('counter');
        const tabsEl = document.getElementById('category-tabs');

        // ギャラリーの描画関数
        function renderGallery(filter = 'all') {
            galleryEl.innerHTML = '';
            const filteredData = filter === 'all' 
                ? imageData 
                : imageData.filter(img => img.category === filter);

            if (filteredData.length === 0) {
                emptyStateEl.classList.remove('hidden');
            } else {
                emptyStateEl.classList.add('hidden');
                filteredData.forEach(img => {
                    const card = document.createElement('div');
                    card.className = 'image-card bg-white rounded-xl shadow-sm border overflow-hidden transition-all duration-300 hover:shadow-md';
                    card.innerHTML = `
                        <div class="aspect-video overflow-hidden bg-slate-200 flex items-center justify-center">
                            <img src="${img.path}" alt="${img.title}" 
                                 class="w-full h-full object-cover transition-transform duration-500"
                                 onerror="this.src='https://placehold.jp/24/cccccc/ffffff/400x225.png?text=Not%20Found'">
                        </div>
                        <div class="p-4">
                            <span class="text-[10px] uppercase tracking-wider font-bold text-blue-500 mb-1 block">${img.category}</span>
                            <h3 class="text-sm font-semibold text-slate-800 truncate">${img.title}</h3>
                            <div class="mt-3 flex justify-between items-center">
                                <a href="${img.path}" target="_blank" class="text-xs text-slate-400 hover:text-blue-600 transition-colors">フルサイズを表示 ↗</a>
                            </div>
                        </div>
                    `;
                    galleryEl.appendChild(card);
                });
            }
            counterEl.innerText = `${filteredData.length} Items`;
        }

        // タブ生成関数
        function setupTabs() {
            const categories = ['all', ...new Set(imageData.map(img => img.category))];
            
            tabsEl.innerHTML = '';
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.innerText = cat === 'all' ? 'すべて' : cat;
                
                // 初期のボタンスタイル
                const isActive = cat === 'all';
                btn.className = isActive 
                    ? 'px-4 py-2 rounded-lg bg-blue-600 text-white text-sm font-medium transition-colors'
                    : 'px-4 py-2 rounded-lg bg-white border text-slate-600 text-sm font-medium hover:bg-slate-50 transition-colors';
                
                btn.onclick = (e) => {
                    // 全ボタンのスタイルをリセット
                    document.querySelectorAll('#category-tabs button').forEach(b => {
                        b.className = 'px-4 py-2 rounded-lg bg-white border text-slate-600 text-sm font-medium hover:bg-slate-50 transition-colors';
                    });
                    // クリックされたボタンをアクティブにする
                    e.target.className = 'px-4 py-2 rounded-lg bg-blue-600 text-white text-sm font-medium transition-colors';
                    renderGallery(cat);
                };
                tabsEl.appendChild(btn);
            });
        }

        // ページ読み込み時に実行
        window.onload = () => {
            renderGallery();
            setupTabs();
        };
    </script>
</body>
</html>
